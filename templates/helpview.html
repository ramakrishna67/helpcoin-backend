<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Webpage</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        text-align: center;
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        font-size: 1.2em;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      button {
        background-color: #f012be; /* Fuchsia color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Title of the Help</h1>
    <p>
      This is a description of the Help. You can replace this text with your
      own content to describe your requirement.
    </p>
    <button>Accept</button>
  </body>
</html>
